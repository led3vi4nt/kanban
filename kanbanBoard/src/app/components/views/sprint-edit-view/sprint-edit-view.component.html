<div class="scroll-content">
    <div class="container w-50 mt-4 mb-5 shadow">
        <div class="row bg-warning">
            <div class="col">
                <h3 class="text-center p-2">Edit {{sprint.badge}}</h3>
            </div>
        </div>
        <div class="h6 text-center pointer"
             routerLink="../../sprints/{{sprint.id}}">
            [jump to board]
        </div>
        <div class="row">
            <div class="col pt-4">
                <app-sprint-form
                    *ngIf="sprint"
                    (cancel)="navigateToPreviousView()"
                    (bookmark)="navigateToPreviousView()"
                    [sprintToEdit]="sprint"
                >
                </app-sprint-form>
            </div>
        </div>
    </div>
</div>
